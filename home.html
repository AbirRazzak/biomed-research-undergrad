    <script>
        var select;
        window.onload = function () {
            select = document.getElementById('dropdown');
            console.log(select);
        }

        function changeHiddenInput(objDropDown) {
            clearSVG();
            console.log(objDropDown);
            var objHidden = document.getElementById("hiddenInput");
            objHidden.value = objDropDown.value;
            var a = objHidden.value;
            load(a);
            document.getElementById("title").innerHTML = a;
            result.innerHTML = a || "";
        }

        function resetPage(){
            window.location.href = "home.html";
        }

        function clearSVG(){
          d3.selectAll("svg > *").remove();
        }

        function load(filename){
            //fetches the svg
            var svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");

            //Sets a color scale
            var color = d3.scaleOrdinal(d3.schemeCategory10); //!!changed to 10 so 2nd color is orange

            var strokeColor = d3.scaleLinear()
                .domain([0, 1, 2])
                .range(["white", "red", "green"]);

            //Creates a force simulation
            var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function (d) { return d.id; }))
                .force("charge", d3.forceManyBody().strength(-3000))
                .force("center", d3.forceCenter(width / 2, height / 2));

            //reads the JSON file
            d3.json("d3_files/" + filename + ".json", function (error, graph) {
                if (error) throw error;

                //display network density
                document.getElementById("dens").innerHTML = graph.info[0].value;

                //sets up the "links" between the nodes
                var link = svg.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(graph.links)
                    .enter().append("line")
                        .attr("stroke-width", function (d) { return Math.sqrt(d.value) })
                        .attr("stroke", function (d) { return strokeColor(d.value) });

                //sets up the nodes
                var node = svg.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(graph.nodes)
                    .enter().append("circle")
                        .attr("r", 10)
                        .attr("fill", function (d) { return color(d.group); })
                        .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));

                //displays the ID number on a node when hovering over
                node.append("title")
                    .text(function (d) { return d.id; });

                //displays the value of the link when hovering over
                link.append("title")
                        .text(function (d) { return d.value; });

                simulation
                    .nodes(graph.nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(graph.links);

                function ticked() {
                    link
                        .attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) { return d.source.y; })
                        .attr("x2", function (d) { return d.target.x; })
                        .attr("y2", function (d) { return d.target.y; });

                    node
                        .attr("cx", function (d) { return d.x; })
                        .attr("cy", function (d) { return d.y; });
                }
            });

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                //d.fx = null;
                //d.fy = null;
            }
      }
    </script>
